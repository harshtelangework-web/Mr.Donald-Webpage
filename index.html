<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Cart Icons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <!-- Icon Container -->
    <div class="icon-container">
        <!-- Login Video Icon -->
        <video class="icon-video" autoplay muted loop onclick="openLogin()">
            <source src="Video/boy.mp4" type="video/mp4">
        </video>

        <!-- Cart Video Icon -->
        <video class="icon-video" autoplay muted loop onclick="openCart()">
            <source src="Video/online-shop (2).mp4" type="video/mp4">
        </video>
    </div>

    <!-- Login Popup -->
    <div class="login-popup" id="loginPopup">
        <div class="login-box">
            <span class="close-btn" onclick="closeLogin()">✖</span>
            <h2>Login</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </div>
    </div>

    <div>
       <h2>M r.Donald'T</h2>
    </div>

    <div>
        <a href="#Home">Home</a>
        <a href="menu.html">Menu</a>
    </div>

    <div>
        <h1>“Bite It. Love It. Repeat It.”</h1>
    </div>

    <div>
        <h1>Hot & Fresh<br>Cheese Burger<br>Buy 3 Get 1 Free!!</h1>
    </div>
    
    <div>
        <button>Order Now</button>
    </div>

    <div>
        <img src="Image/Screenshot (18).png" class="Burger" alt="Burger-Img" width="500px">
    </div>

    
    <script src="script.js"></script>
</body>
</html>
