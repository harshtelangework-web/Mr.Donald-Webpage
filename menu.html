<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Top Boxes with Video Icons</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>

<div class="icon-wrapper">

    <div class="icon-box">
        <video autoplay muted loop>
            <source src="Video/burger (1).mp4" type="video/mp4">
        </video>
    </div>

    <div class="icon-box">
        <video autoplay muted loop>
            <source src="Video/burrito (1).mp4" type="video/mp4">
        </video>
    </div>

    <div class="icon-box">
        <video autoplay muted loop>
            <source src="Video/mexican-food (1).mp4" type="video/mp4">
        </video>
    </div>

    <div class="icon-box">
        <video autoplay muted loop>
            <source src="Video/pizza (1).mp4" type="video/mp4">
        </video>
    </div>

    <div>
        <img src="Image/e8cce7c4-b2c8-4417-9c6d-03db6c24d93b.png" class="pizza" alt="Pizza" width="400px">
    </div>
</div>

<!-- Sample content to show scrolling -->
<div style="height:2000px;"></div>

</body>
</html>
